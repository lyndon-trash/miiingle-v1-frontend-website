<mat-horizontal-stepper>

  <mat-step label="Shipping Address">
    <p>Shipping Address Details</p>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text">
      <mat-hint align="end">Must not be empty</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Topic</mat-label>
      <mat-select>
        <mat-option>Angular</mat-option>
        <mat-option>React</mat-option>
        <mat-option>Vue</mat-option>
      </mat-select>
      <mat-hint align="end">Please pick one...</mat-hint>
    </mat-form-field>
  </mat-step>

  <mat-step label="Billing Address">
    <p>Billing Address Details</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>

  <mat-step label="Place Order">
    <p>Order Details</p>
  </mat-step>

</mat-horizontal-stepper>
